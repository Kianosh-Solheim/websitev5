# File: .github/workflows/pages-build-deployment.yml
name: "pages build and deployment"

on:
  push:
    branches:
      - main  # ← Change this if your default branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repository’s code
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2) Set up Node.js (v18.x)
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Install dependencies
      - name: "Install dependencies"
        run: |
          npm ci

      # 4) Build the React app
      - name: "Run build"
        run: |
          npm run build

      # 5) Configure GitHub Pages environment
      - name: "Deploy to GitHub Pages"
        uses: actions/configure-pages@v4

      # 6) Upload the build/ folder as a Pages artifact
      - name: "Upload artifact: build/"
        uses: actions/upload-pages-artifact@v2
        with:
          path: build

      # 7) Publish to GitHub Pages
      - name: "Publish to GitHub Pages"
        uses: actions/deploy-pages@v2
